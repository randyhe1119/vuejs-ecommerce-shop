version: "3"
services:
  mongo:
    container_name: mongo
    hostname: mongo
    image: mongo
    ports:
      - "27017:27017"
  server:
    build: server/
    command: node ./server.js
    ports:
      - "3000:3000"
    links:
      - mongo
  client:
    build: client/
    command: http-server ./dist
    network_mode: host
    ports:
      - "80:8080"
    depends_on:
      - server
